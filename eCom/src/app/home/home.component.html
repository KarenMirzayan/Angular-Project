<div class="home">
  <a routerLink="/cart">Go to Cart</a>

  <h2>Featured products</h2>
  <div class="items">
    <a *ngFor="let item of items; let i = index">
      <div class="card">
        <div class="image-placeholder" [ngStyle]="{'background': gradients[i]}"></div>
        <div class="reviews">
          <app-stars [stars]="item.stars"></app-stars>
          <p class="bolder-text">{{ item.reviews }} reviews</p>
        </div>
        <p class="card-name">{{ item.name }}</p>
        <p class="card-category">{{ item.category }}</p>
        <p class="card-description">{{ item.short_description }}</p>
        <p class="card-price">{{ item.price  }}$</p>
        <button class="btn bolder-text" (click)="addToCart(item)">ADD TO CART</button>
      </div>
    </a>
  </div>
</div>
