<div class="product-list">
  <h1>{{ this.category }}</h1>
  <div class="product-grid">
    <app-product-card
      *ngFor="let product of products$ | async"
      [product]="product"
      [isFavorite]="isFavorite(product.productId)"
      (toggleFavorite)="toggleFavorite(product.productId)">
    </app-product-card>
  </div>
</div>
