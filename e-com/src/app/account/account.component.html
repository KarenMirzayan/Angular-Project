<div class="account-page">
    <h1>My Account</h1>
  
    <div class="account-grid">
      <!-- Left Column: Recent Orders -->
      <section class="recent-orders">
        <h2>Order History</h2>
        <div *ngIf="orders.length === 0" class="empty-orders">
          <p>You have no recent orders.</p>
        </div>
  
        <div *ngFor="let order of orders" class="order-card">
          <div class="order-details">
            <p><strong>Order Date:</strong> {{ order.createdAt | date: 'short' }}</p>
            <div class="order-items">
              <div *ngFor="let item of order.items" class="order-item">
                <img [src]="item.product?.image" alt="{{ item.product?.name }}" />
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <section class="personal-info">
        <h2>Personal Information</h2>
        <p>{{ firstName }} {{ lastName }}</p>
        <a (click)="openEditPopup()">Edit</a>
        <a [routerLink]="['/account/addresses']">View Addresses</a>
      </section>
    </div>
  
    <app-edit-popup
      *ngIf="isPopupVisible"
      [firstName]="firstName"
      [lastName]="lastName"
      (close)="closeEditPopup()"
      (update)="updatePersonalDetails($event)">
    </app-edit-popup>
  </div>
